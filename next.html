<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funny Moment?</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      text-align: center;
    }
    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.5rem;
      color: #fff;
      margin-bottom: 2rem;
    }
    .btns {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    button {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #6a11cb;
      color: white;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.1);
    }
    .image-container {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      background-color: #ffffffcc;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      max-width: 300px;
    }
    .image-container img {
      width: 100%;
      border-radius: 10px;
      animation: fadeIn 0.8s ease-in-out;
    }
    .caption {
      font-size: 1rem;
      color: #333;
      font-style: italic;
    }
    #nextBtn {
      display: none;
      margin-top: 2rem;
      animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>Want to see the funny moment between us?</h1>
  <div class="btns">
    <button onclick="showImage('yes')">Yes ðŸ˜„</button>
    <button onclick="showImage('no')">No ðŸ™ƒ</button>
  </div>

  <div class="image-container" id="yesImg">
    <img src="./WhatsApp Image 2025-06-24 at 14.36.27_f749f999.jpg" alt="Funny moment">
    <div class="caption">Maybe not that funny</div>
  </div>
  <div class="image-container" id="noImg">
    <img src="./WhatsApp Image 2025-06-24 at 17.41.48_05c2f923.jpg" alt="No moment">
    <div class="caption">Hope this is funny enough for you stupidinko</div>
  </div>

  <div id="nextBtn">
    <a href="./final.html" style="text-decoration: none;">
      <button style="background-color: #00c853;">Next Surprise ðŸŽ‰</button>
    </a>
  </div>

  <script>
    function showImage(choice) {
      const yesDiv = document.getElementById('yesImg');
      const noDiv = document.getElementById('noImg');
      const nextBtn = document.getElementById('nextBtn');

      yesDiv.style.display = 'none';
      noDiv.style.display = 'none';
      nextBtn.style.display = 'none';

      if (choice === 'yes') {
        yesDiv.style.display = 'flex';
        nextBtn.style.display = 'block';
      } else {
        noDiv.style.display = 'flex';
      }
    }
  </script>
</body>
</html>
